<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Card üíò</title>
  <style>
    :root{
      --bg1:#120018;
      --bg2:#2b0028;
      --pink:#ff5aa5;
      --rose:#ff2e7a;
      --peach:#ffd1e6;
      --text:#ffeef7;
      --glass: rgba(255,255,255,.10);
      --glass2: rgba(255,255,255,.06);
      --shadow: 0 30px 80px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 900px at 20% 10%, rgba(255,90,165,.20), transparent 55%),
        radial-gradient(1000px 700px at 80% 30%, rgba(255,46,122,.18), transparent 60%),
        radial-gradient(900px 700px at 50% 90%, rgba(255,209,230,.12), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
    }

    /* Soft moving background glow */
    .aurora{
      position:fixed; inset:-20%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,90,165,.22), transparent 55%),
        radial-gradient(circle at 70% 40%, rgba(255,46,122,.18), transparent 55%),
        radial-gradient(circle at 50% 70%, rgba(255,209,230,.14), transparent 58%);
      filter: blur(40px) saturate(120%);
      animation: drift 10s ease-in-out infinite alternate;
      pointer-events:none;
      opacity:.9;
    }
    @keyframes drift{
      from{transform:translate3d(-2%, -1%, 0) scale(1.02) rotate(-1deg)}
      to{transform:translate3d(2%, 1%, 0) scale(1.06) rotate(1deg)}
    }

    /* Floating hearts layer */
    .hearts, .sparkles, .confetti {
      position:fixed; inset:0;
      pointer-events:none;
      overflow:hidden;
    }

    /* Center layout */
    .wrap{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      padding:22px;
    }

    /* Card shell */
    .card{
      width:min(920px, 94vw);
      height:min(560px, 82vh);
      border-radius:28px;
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
    }

    /* Ribbon glow */
    .card::before{
      content:"";
      position:absolute; inset:-40%;
      background: conic-gradient(
        from 180deg at 50% 50%,
        rgba(255,90,165,.0),
        rgba(255,90,165,.22),
        rgba(255,209,230,.14),
        rgba(255,46,122,.20),
        rgba(255,90,165,.0)
      );
      filter: blur(30px);
      animation: spin 9s linear infinite;
      opacity:.55;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .content{
      position:relative;
      height:100%;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:18px;
      padding:22px;
    }
    @media (max-width: 820px){
      .card{height:auto; min-height: 640px}
      .content{grid-template-columns:1fr; padding:18px}
    }

    /* Left: photo + badge */
    .left{
      display:flex;
      flex-direction:column;
      gap:14px;
      justify-content:center;
      align-items:stretch;
    }

    .photoFrame{
      border-radius:22px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.15);
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      position:relative;
      min-height: 320px;
    }
    .photoFrame img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.02);
      filter: saturate(115%) contrast(105%);
    }
    .photoFrame::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(300px 240px at 20% 30%, rgba(255,209,230,.20), transparent 60%),
        radial-gradient(260px 220px at 70% 70%, rgba(255,90,165,.18), transparent 62%),
        linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.18));
      mix-blend-mode: screen;
      pointer-events:none;
    }

    .badge{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding:12px 14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
    }
    .badge .mini{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .dot{
      width:12px;height:12px;border-radius:99px;
      background: radial-gradient(circle at 30% 30%, #fff, var(--pink));
      box-shadow: 0 0 18px rgba(255,90,165,.8);
      animation: pulse 1.4s ease-in-out infinite;
    }
    @keyframes pulse{50%{transform:scale(1.35); opacity:.75}}
    .badge b{letter-spacing:.2px}
    .badge small{opacity:.85}

    /* Right: message */
    .right{
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:14px;
      padding:4px;
    }

    .title{
      font-size: clamp(28px, 3.5vw, 46px);
      line-height:1.05;
      margin:0;
      letter-spacing:.2px;
      text-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .title .heart{
      display:inline-block;
      transform-origin:center;
      animation: beat 1.1s ease-in-out infinite;
      filter: drop-shadow(0 10px 18px rgba(255,46,122,.35));
    }
    @keyframes beat{
      0%,100%{transform:scale(1)}
      40%{transform:scale(1.18)}
      60%{transform:scale(1.06)}
    }

    .sub{
      margin:0;
      opacity:.92;
      font-size: 15.5px;
      line-height:1.55;
    }

    .noteBox{
      border-radius:22px;
      padding:16px 16px 14px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.14);
      box-shadow: 0 16px 36px rgba(0,0,0,.30);
      position:relative;
      overflow:hidden;
    }
    .noteBox::before{
      content:"";
      position:absolute; inset:-60% -60%;
      background: radial-gradient(circle at 50% 50%, rgba(255,90,165,.18), transparent 55%);
      filter: blur(16px);
      animation: drift2 6.5s ease-in-out infinite alternate;
      opacity:.9;
    }
    @keyframes drift2{
      from{transform:translate(-3%,-2%)}
      to{transform:translate(3%,2%)}
    }
    .note{
      position:relative;
      font-size: 16px;
      line-height:1.6;
      margin:0;
      white-space:pre-wrap;
      min-height: 120px;
    }

    /* Typewriter cursor */
    .cursor{
      display:inline-block;
      width:.6ch;
      margin-left:2px;
      background: rgba(255,238,247,.9);
      border-radius:2px;
      transform: translateY(2px);
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink{50%{opacity:0}}

    /* Buttons */
    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:6px;
    }
    button{
      border:0;
      border-radius:999px;
      padding:11px 14px;
      font-weight:650;
      letter-spacing:.2px;
      color:var(--text);
      cursor:pointer;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 14px 28px rgba(0,0,0,.22);
      transition: transform .12s ease, background .12s ease;
    }
    button:hover{transform: translateY(-2px); background: rgba(255,255,255,.14)}
    button:active{transform: translateY(0px) scale(.99)}
    .primary{
      background: linear-gradient(135deg, rgba(255,90,165,.95), rgba(255,46,122,.88));
      border: 1px solid rgba(255,255,255,.20);
      box-shadow: 0 18px 40px rgba(255,46,122,.28);
    }

    /* ‚ÄúOpen card‚Äù overlay */
    .cover{
      position:absolute; inset:0;
      display:grid;
      place-items:center;
      background:
        radial-gradient(700px 520px at 50% 40%, rgba(255,90,165,.22), transparent 60%),
        rgba(0,0,0,.25);
    
      z-index:10;
      transition: opacity .5s ease, transform .5s ease;
    }
    .cover.hidden{
      opacity:0;
      pointer-events:none;
      transform: scale(1.02);
    }
    .seal{
      width:min(520px, 92%);
      border-radius:26px;
      padding:18px 18px 16px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .seal h2{
      margin:0 0 6px 0;
      font-size: clamp(22px, 3.2vw, 34px);
    }
    .seal p{margin:0 0 14px 0; opacity:.9; line-height:1.5}
    .seal .kiss{
      font-size:34px;
      display:inline-block;
      animation: floaty 1.8s ease-in-out infinite alternate;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.25));
    }
    @keyframes floaty{to{transform:translateY(-6px)}}

    /* Floating heart element style */
    .heart{
      position:absolute;
      width: 16px;
      height: 16px;
      transform: rotate(45deg);
      opacity:.9;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,.25));
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: inherit;
    }
    .heart::before{left:-8px; top:0}
    .heart::after{left:0; top:-8px}

    /* Sparkles */
    .spark{
      position:absolute;
      width:6px; height:6px;
      border-radius:99px;
      background: rgba(255,238,247,.95);
      box-shadow: 0 0 18px rgba(255,238,247,.65);
      opacity:.9;
      animation: twinkle var(--t) ease-in-out infinite;
    }
    @keyframes twinkle{
      0%,100%{transform:scale(.65); opacity:.45}
      50%{transform:scale(1.4); opacity:.95}
    }

    /* Confetti pieces */
    .piece{
      position:absolute;
      width:8px; height:12px;
      border-radius:2px;
      background: rgba(255,255,255,.8);
      opacity:.95;
      transform: translateY(-20px) rotate(0deg);
      animation: fall var(--d) ease-in forwards;
    }
    @keyframes fall{
      to{transform: translateY(120vh) rotate(240deg); opacity:0}
    }

    /* Little footer */
    .footer{
      position:absolute;
      bottom:14px;
      left:18px;
      right:18px;
      opacity:.75;
      font-size:12.5px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      z-index:2;
    }
    .footer span{white-space:nowrap}
  </style>
</head>

<body>
  <div class="aurora"></div>
  <div class="hearts" id="hearts"></div>
  <div class="sparkles" id="sparkles"></div>
  <div class="confetti" id="confetti"></div>

  <main class="wrap">
    <section class="card" aria-label="Valentine card">
      <!-- Cover -->
      <div class="cover" id="cover">
        <div class="seal">
          <div class="kiss">üíå</div>
          <h2>Tap to open your Valentine</h2>
          <p>A small card full of big feelings üíó</p>
          <button class="primary" id="openBtn">Open the Card ‚ú®</button>
        </div>
      </div>

      <div class="content">
        <div class="left">
          <div class="photoFrame">
            <!-- Put her photo in the same folder and name it "girl.jpg" (or change src) -->
            <img src="girl.jpeg" alt="Her photo" />
          </div>

          <div class="badge">
            <div class="mini">
              <div class="dot"></div>
              <div>
                <b>Valentine Mode</b><br/>
                <small>soft hearts + sparkles</small>
              </div>
            </div>
            <small id="dateTag"></small>
          </div>
        </div>

        <div class="right">
          <h1 class="title">
            Happy Valentine‚Äôs Day <span class="heart">üíñ</span>
          </h1>

          <p class="sub">
            This card is made just for you ‚Äî a little glow, a lot of sweetness, and a message that types itself.
          </p>

          <div class="noteBox">
            <p class="note" id="note">
              <span id="typed"></span><span class="cursor" aria-hidden="true"></span>
            </p>
          </div>

          <div class="actions">
            <button class="primary" id="confettiBtn">Send Extra Love üíû</button>
            <button id="moreHeartsBtn">More Hearts üíó</button>
            <button id="toggleSparklesBtn">Toggle Sparkles ‚ú®</button>
            <button id="copyBtn">Copy Message üìã</button>
          </div>

          <div class="footer">
            <span>Made with ‚ù§Ô∏è</span>
            <span id="hint">Tip: click ‚ÄúSend Extra Love‚Äù</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // ====== Customize your message here ======
    const LOVE_MESSAGE =
`To the prettiest soul I know,
you make ordinary moments feel magical.

I hope today brings you soft smiles,
warm hugs, and all the love you deserve.

Happy Valentine‚Äôs Day üíó`;

    // Optionally personalize:
    // Replace "To the prettiest soul I know," with her name.

    // ====== Date tag ======
    const dateTag = document.getElementById("dateTag");
    const d = new Date();
    dateTag.textContent = d.toLocaleDateString(undefined, { weekday:"short", year:"numeric", month:"short", day:"numeric" });

    // ====== Typewriter effect ======
    const typedEl = document.getElementById("typed");
    let i = 0;
    function typeNext(){
      if (i <= LOVE_MESSAGE.length){
        typedEl.textContent = LOVE_MESSAGE.slice(0, i);
        i++;
        const pace = 18 + Math.random()*28; // cute human-ish typing
        setTimeout(typeNext, pace);
      }
    }

    // ====== Cover open ======
    const cover = document.getElementById("cover");
    document.getElementById("openBtn").addEventListener("click", () => {
      cover.classList.add("hidden");
      popConfetti(120);
      burstHearts(16);
      if (!typedEl.textContent) typeNext();
    });
    cover.addEventListener("click", (e) => {
      if (e.target.id === "cover") document.getElementById("openBtn").click();
    });

    // ====== Hearts generator ======
    const heartsLayer = document.getElementById("hearts");
    function rand(min, max){ return Math.random() * (max - min) + min; }

    function makeHeart({x, size, duration, drift, opacity}){
      const h = document.createElement("div");
      h.className = "heart";
      const hue = rand(320, 350); // pinkish
      h.style.background = `hsla(${hue}, 100%, ${rand(64, 74)}%, ${opacity})`;
      h.style.left = `${x}px`;
      h.style.bottom = `-24px`;
      h.style.width = `${size}px`;
      h.style.height = `${size}px`;

      // floating animation
      const keyframes = [
        { transform: `translate(0, 0) rotate(45deg) scale(1)`, opacity: opacity },
        { transform: `translate(${drift}px, -110vh) rotate(45deg) scale(${rand(.9, 1.3)})`, opacity: 0 }
      ];
      const anim = h.animate(keyframes, {
        duration,
        easing: "cubic-bezier(.2,.8,.2,1)",
        fill: "forwards"
      });
      anim.onfinish = () => h.remove();
      heartsLayer.appendChild(h);
    }

    function drizzleHearts(rateMs=220){
      return setInterval(() => {
        makeHeart({
          x: rand(0, window.innerWidth),
          size: rand(10, 20),
          duration: rand(5200, 9200),
          drift: rand(-90, 90),
          opacity: rand(.55, .9)
        });
      }, rateMs);
    }

    function burstHearts(count=12){
      for (let k=0; k<count; k++){
        makeHeart({
          x: rand(window.innerWidth*0.25, window.innerWidth*0.75),
          size: rand(14, 26),
          duration: rand(4200, 7600),
          drift: rand(-140, 140),
          opacity: rand(.65, .95)
        });
      }
    }

    let heartInterval = drizzleHearts(240);

    // ====== Sparkles ======
    const sparklesLayer = document.getElementById("sparkles");
    let sparklesOn = true;

    function spawnSparkles(n=30){
      sparklesLayer.innerHTML = "";
      for (let s=0; s<n; s++){
        const sp = document.createElement("div");
        sp.className = "spark";
        sp.style.left = `${rand(0, window.innerWidth)}px`;
        sp.style.top  = `${rand(0, window.innerHeight)}px`;
        sp.style.setProperty("--t", `${rand(1.2, 3.2)}s`);
        sp.style.opacity = rand(.35, .95);
        sparklesLayer.appendChild(sp);
      }
    }
    spawnSparkles(34);

    // ====== Confetti ======
    const confettiLayer = document.getElementById("confetti");

    function popConfetti(pieces=80){
      for (let c=0; c<pieces; c++){
        const p = document.createElement("div");
        p.className = "piece";
        const hue = rand(320, 360);
        p.style.background = `hsla(${hue}, 100%, ${rand(70, 85)}%, .95)`;
        p.style.left = `${rand(0, window.innerWidth)}px`;
        p.style.top  = `${rand(-20, window.innerHeight*0.2)}px`;
        p.style.setProperty("--d", `${rand(2.2, 4.4)}s`);
        p.style.width = `${rand(6, 10)}px`;
        p.style.height= `${rand(10, 16)}px`;
        p.style.transform = `translateY(-20px) rotate(${rand(0, 180)}deg)`;
        confettiLayer.appendChild(p);
        setTimeout(() => p.remove(), 5200);
      }
    }

    // ====== Buttons ======
    document.getElementById("confettiBtn").addEventListener("click", () => {
      popConfetti(140);
      burstHearts(20);
      document.getElementById("hint").textContent = "Aww üíû again?";
    });

    document.getElementById("moreHeartsBtn").addEventListener("click", () => {
      burstHearts(22);
    });

    document.getElementById("toggleSparklesBtn").addEventListener("click", () => {
      sparklesOn = !sparklesOn;
      sparklesLayer.style.display = sparklesOn ? "block" : "none";
    });

    document.getElementById("copyBtn").addEventListener("click", async () => {
      try{
        await navigator.clipboard.writeText(LOVE_MESSAGE);
        document.getElementById("hint").textContent = "Copied! üíå paste it anywhere.";
      }catch{
        document.getElementById("hint").textContent = "Copy blocked by browser ‚Äî select & copy manually üíó";
      }
    });

    // ====== Resize refresh ======
    window.addEventListener("resize", () => {
      if (sparklesOn) spawnSparkles(34);
    });

    // ====== Small auto-magic if user doesn‚Äôt click ======
    setTimeout(() => {
      if (!cover.classList.contains("hidden")){
        burstHearts(10);
      }
    }, 900);
  </script>
</body>
</html>
