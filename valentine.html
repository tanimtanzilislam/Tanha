<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine ğŸ’—</title>
  <style>
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      font-family: system-ui, Arial;
      background: radial-gradient(circle at top, #ffb3d9, #2b0028 60%, #120018);
      overflow:hidden; color:#fff;
    }
    .card{
      width:min(420px, 92vw);
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.25);
      border-radius:24px;
      padding:22px;
      box-shadow: 0 25px 70px rgba(0,0,0,.45);
      text-align:center;
      position:relative;
    }
    h1{margin:0 0 8px; font-size:30px}
    p{margin:0 0 16px; opacity:.95; line-height:1.5}
    .heart{
      font-size:56px;
      display:inline-block;
      animation: beat 1.1s infinite;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,.25));
    }
    @keyframes beat{
      0%,100%{transform:scale(1)}
      40%{transform:scale(1.2)}
      60%{transform:scale(1.07)}
    }
    button{
      border:0; cursor:pointer;
      padding:12px 16px;
      border-radius:999px;
      background: #ff2e7a;
      color:white; font-weight:700;
      box-shadow: 0 15px 35px rgba(255,46,122,.35);
      transition:.15s;
    }
    button:hover{transform:translateY(-2px)}
    button:active{transform:translateY(0)}

    /* floating hearts */
    .h{
      position:fixed;
      left:50%;
      bottom:-30px;
      font-size:18px;
      animation: floatUp linear forwards;
      opacity:.9;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{transform:translateX(0) translateY(0) scale(1); opacity:.9}
      to{transform:translateX(var(--x)) translateY(-110vh) scale(1.4); opacity:0}
    }
    .tip{font-size:12px; opacity:.75; margin-top:10px}
  </style>
</head>
<body>
  <div class="card">

    <h1>Happy Valentineâ€™s Day</h1>
    <p id="msg">You make my day brighter, my heart softer, and my smile real ğŸ’—</p>
    <button id="btn">Send Love ğŸ’</button>
    <div class="tip">Tap the button a few times âœ¨</div>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    const messages = [
      "You make my day brighter, my heart softer, and my smile real ğŸ’—",
      "If I could, Iâ€™d give you a thousand hugs today ğŸ¤",
      "Youâ€™re my favorite kind of magic âœ¨",
      "Iâ€™m lucky to know you â€” Happy Valentineâ€™s Day ğŸ’–"
    ];

    function heartBurst(n=14){
      for(let i=0;i<n;i++){
        const el = document.createElement("div");
        el.className = "h";
        el.textContent = Math.random() > 0.2 ? "ğŸ’—" : "âœ¨";
        el.style.left = (Math.random()*100) + "vw";
        el.style.setProperty("--x", (Math.random()*240 - 120) + "px");
        el.style.animationDuration = (2.6 + Math.random()*1.8) + "s";

    // gentle background hearts automatically
    setInterval(()=>heartBurst(2), 700);
  </script>
</body>
</html>
